			<a href="single.html"><h4>Organizacion general De Registros</h4></a>
			<div class="item_info">			
			 </div>
			 <p>En arquitectura de ordenadores, un registro es una memoria de alta velocidad y poca capacidad, integrada en el microprocesador, que permite guardar transitoriamente y acceder a valores muy usados, generalmente en operaciones matemáticas.

Los registros están en la cumbre de la jerarquía de memoria, y son la manera más rápida que tiene el sistema de almacenar datos. Los registros se miden generalmente por el número de bits que almacenan; por ejemplo, un "registro de 8 bits" o un "registro de 32 bits". Los registros generalmente se implementan en un banco de registros, pero antiguamente se usaban biestables individuales, memoria SRAM o formas aún más primitivas.

El término es usado generalmente para referirse al grupo de registros que pueden ser directamente indexados como operandos de una instrucción, como está definido en el conjunto de instrucciones. Sin embargo, los microprocesadores tienen además muchos otros registros que son usados con un propósito específico, como el contador de programa. Por ejemplo, en la arquitectura IA32, el conjunto de instrucciones define 8 registros de 32 bits.
https://es.wikipedia.org/wiki/Unidad_central_de_procesamiento
http://matematicasies.com/05-Paralelismo-y-perpendicularidad-de-vectores</p>

			<div class="item_info">				
			 </div>
			 <p>Los programas de control constituyen la parte del sistema operativo dedicada a coordinar el funcionamiento de todos los recursos y elementos de la computadora, es decir, el procesador, la memoria, las operaciones de entrada/salida, la información y en definitiva todo el entorno del sistema incluidos los periféricos.
Los programas de control están especialmente desarrollados para que puedan ayudar con éxito a la computadora, se cual fuese la modalidad con que trabaje: monoprogramación, multiprogramación, proceso distributivo, etc., consiguiendo así la utilización óptima de los recursos disponibles.
</p>

			<a href="single.html"><h4>Caracteristicas CISC y RISC</h4></a>
			<div class="item_info">				
			 </div>
			 <p>Cuando hablamos de microprocesadores CISC, computadoras con un conjunto de instrucciones complejo, (del inglés complex instruction set computer), y procesadores RISC, computadoras con un conjunto de instrucciones reducido, (del inglés reduced instruction set computer), se piensa que los atributos complejo y reducido describen las diferencias entre los dos modelos de arquitectura para microprocesadores.
Esto es cierto solo de forma superficial, pues se requiere de muchas otras características esenciales para definir los RISC y los CISC.

Hasta hace solo algunos años, la división era tajante: RISC se utilizaba para entornos de red, mientras que CISC se aplicaba en ordenadores domésticos. Pero en la actualidad se alzan voces que afirman que CISC está agotando sus posibilidades, mientras otras defienden fervientemente que CISC ya ha alcanzado a RISC, adoptando algunas de sus principales características.
http://www.ehu.eus/juancarlos.gorostizaga/apoyo/geometr1.htm
</p>
