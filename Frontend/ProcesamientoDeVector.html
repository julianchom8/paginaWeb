			<a href="single.html"><h4>Arquitectura Paralela</h4></a>
			<div class="item_info">			
			 </div>
			 <p>La computación paralela es una forma de cómputo en la que muchas instrucciones se ejecutan simultáneamente,1​ operando sobre el principio de que problemas grandes, a menudo se pueden dividir en unos más pequeños, que luego son resueltos simultáneamente (en paralelo). Hay varias formas diferentes de computación paralela: paralelismo a nivel de bit, paralelismo a nivel de instrucción, paralelismo de datos y paralelismo de tareas. El paralelismo se ha empleado durante muchos años, sobre todo en la computación de altas prestaciones, pero el interés en ella ha crecido últimamente debido a las limitaciones físicas que impiden el aumento de la frecuencia.n. 1​2​Como el consumo de energía —y por consiguiente la generación de calor— de las computadoras constituye una preocupación en los últimos años,n. 2​3​ la computación en paralelo se ha convertido en el paradigma dominante en la arquitectura de computadores, principalmente en forma de procesadores multinúcleo.</p>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="blog2-w3ls">
		<div class="col-md-4 blog-image-w3l">

		<div class="col-md-8 blog-text-w3ls">
			<a href="single.html"><h4>Procesamiento Vectorial</h4></a>
			<div class="item_info">				
			 </div>
			 <p>Las computadoras paralelas pueden clasificarse según el nivel de paralelismo que admite su hardware: equipos con procesadores multinúcleo y multi-procesador que tienen múltiples elementos de procesamiento dentro de una sola máquina y los clústeres, MPPS y grids que utilizan varios equipos para trabajar en la misma tarea. Muchas veces, para acelerar tareas específicas, se utilizan arquitecturas especializadas de computación en paralelo junto a procesadores tradicionales.

Los programas informáticos paralelos son más difíciles de escribir que los secuenciales,5​ porque la concurrencia introduce nuevos tipos de errores de software, siendo las condiciones de carrera los más comunes. La comunicación y sincronización entre diferentes subtareas son algunos de los mayores obstáculos para obtener un buen rendimiento del programa paralelo.

La máxima aceleración posible de un programa como resultado de la paralelización se conoce como la ley de Amdahl.</p>
			
		</div>
		<div class="blog2-w3ls">
		<div class="col-md-4 blog-image-w3l">
			<a href="single.html"><img src="images/053.jpg" alt=" " /></a>

		<div class="col-md-8 blog-text-w3ls">
			<a href="single.html"><h4>Organizacion De Entrada Y Salida</h4></a>
			<div class="item_info">				
			 </div>
			 <p>El subsistema de ENTRADA/SALIDA (E/S) suministra al computador un mecanismo eficiente de comunicación entre el procesador central y el entorno exterior.
• La conexión de dispositivos periféricos a un computador no puede llevarse a cabo de forma directa haciendo uso del bus del procesador, esta restricción es debida fundamentalmente a tres razones:
– Existe una gran variedad de dispositivos con distintos modos de operación.
– El ritmo de transferencia de datos es, en casi todos los casos, mucho menor que hay entre la CPU y la memoria principal.
– En ocasiones, el periférico requiere que los datos le sean suministrados en formatos distintos al utilizado por la CPU.
Los periféricos de almacenamiento, llamados también periféricos de memoria auxiliar, son unos dispositivos en los que se almacenan, temporal o permanente, los datos que va a manejar la CPU durante el proceso en curso, y que no es posible mantener en la memoria principal. Suponen un apoyo fundamental a la computadora para realizar su trabajo habitual.
</p>

			<a href="single.html"><h4>Metodos De Transferencia</h4></a>
			<div class="item_info">				
			 </div>
			 <p>Un mecanismo de transferencia o sistema de transferencia es un sistema de alimentación y retirada de automatizadas. Son ampliamente utilizadas en sistemas de producción en cadena altamente automatizados con flexibilidad limitada.

Una máquina que está adaptada para utilizar este tipo de mecanismos se denomina máquina de transferencia, aunque también es conocida como máquina transfer o máquina transfert.
</p>

			<a href="single.html"><h4>Acceso Directo A Memoria</h4></a>
			<div class="item_info">				
			 </div>
			 <p>El acceso directo a memoria (DMA, del inglés direct memory access) permite a cierto tipo de componentes de una computadora acceder a la memoria del sistema para leer o escribir independientemente de la unidad central de procesamiento (CPU) principal. Muchos sistemas hardware utilizan DMA, incluyendo controladores de unidades de disco, tarjetas gráficas y tarjetas de sonido. DMA es una característica esencial en todos los ordenadores modernos, ya que permite a dispositivos de diferentes velocidades comunicarse sin someter a la CPU a una carga masiva de interrupciones.
</p>
</div>

			<a href="single.html"><h4>Organizacion De Memoria</h4></a>
			<div class="item_info">				
			 </div>
			 <p>La gestión de memoria o administración de memoria es el acto de gestionar la memoria de un dispositivo informático. El proceso de asignación de memoria a los programas que la solicitan.1​ La gestión de la memoria principal de una computadora es una tarea de suma importancia para el funcionamiento de la misma.

Los sistemas de memoria virtual separan las direcciones de memoria utilizadas por un proceso de las direcciones físicas reales, permitiendo la separación de procesos e incrementando la cantidad efectiva de memoria de acceso aleatorio utilizando la paginación. La calidad de la gestión de la memoria es crucial para las prestaciones del sistema.

El recolector de basura es la asignación y liberación automática de los recursos de memoria para un programa. La implementación suele ser a nivel del lenguaje de programación en contraposición a la gestión manual de memoria, que asigna y libera los recursos de memoria de una computadora de forma explícita.
